version: '3.8'

services:
  dgit-server-v2:
    image: dgit-server-v2:latest
    container_name: dgit-server-v2
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/arm64
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}

      DAUTH_CLIENT_ID: ${DAUTH_CLIENT_ID}
      DAUTH_CLIENT_SECRET: ${DAUTH_CLIENT_SECRET}

      JWT_SECRET_KEY: ${JWT_SECRET_KEY}

      GITHUB_TOKEN: ${GITHUB_TOKEN}

      JAVA_OPTS: "-Xms512m -Xmx1024m"

    env_file:
      - .env

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    networks:
      - dgit-network

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  dgit-network:
    driver: bridge
    # 기존 네트워크를 사용하려면 아래 주석 해제
    # external: true
    # name: 기존_네트워크_이름
